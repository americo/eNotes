<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eNotes - Painel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="/dashboard">
          <b>eNotes</b>
        </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/dashboard">
            Home
          </a>
                    <a class="navbar-item" href="/profile">
            Perfil
          </a>
                    <a class="navbar-item" href="/logout">
            Sair
          </a>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        <div class="columns">
            <div class="column   is-12 ">
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Olá, {{ current_user.name }}.
                            </h1>
                            <h2 class="subtitle">
                                As suas anotações não podem estar mais seguras que aqui.
                            </h2>
                        </div>
                    </div>
                </section>
                <section class="info-tiles">
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">{{ total_notes }}</p>
                                <p class="subtitle">Total</p>
                            </article>
                        </div>
                    </div>
                </section>
                <div class="columns">

                    <div class="column is-6">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Adicionar nota
                                </p>
                                <a href="#" class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </span>
                                </a>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="control has-icons-left has-icons-right">
                                        <form method="POST" action="/add-note" class="block">
                                            <input class="input is-medium block" name="note-title" type="text" placeholder="Título">
                                            <textarea name="note-content" rows="10" cols="85">

                                            </textarea>
                                        <span class="icon is-medium is-left">
                                            <i class="fa fa-tasks"></i>
                                        </span>
                                            <input class="button is-info is-medium is-fullwidth block" type="submit" value="Adicionar">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Pesquisar nota
                                </p>
                                <a href="#" class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </span>
                                </a>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="control has-icons-left has-icons-right">
                                        <form method="POST" action="/add-task" class="block">
                                            <input class="input is-medium block" name="title" type="text" placeholder="">
                                        <span class="icon is-medium is-left">
                                            <i class="fa fa-tasks"></i>
                                        </span>
                                            <input class="button is-info is-medium is-fullwidth block" type="submit" value="Pesquisar">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    

                    <div class="column is-6">
                        <div class="card events-card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Notas recentes
                                </p>
                                <a href="#" class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </span>
                </a>
                            </header>
                            <div class="card-table">
                                <div class="content">
                                    <table class="table is-fullwidth is-striped">
                                        <tbody>
                                            {% for note in notes %}
                                            <tr>
                                                <td width="5%"><i class="fa fa-thumb-tack"></i></td>
                                                <td>{{ note.title }}</td>
                                                <td class="level-right">
                                                    <a class="button is-small is-info" href={{ url_for('main.delete_note', id = note.id) }}>Remover</a>
                                                    <a class="button is-small is-info" href={{ url_for('main.view_note', id = note.id) }}>Visualizar</a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a href="#" class="card-footer-item">Ver tudo</a>
                            </footer>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
